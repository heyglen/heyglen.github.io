---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <div class="post-link">
      <a href="{{ site.baseurl }}{{ post.url | remove_first: '/'}}">
        {{ post.title }}
      </a>
    </div>

    <div class="post-date">{{ post.date | date_to_string }}</div>
  </div>
  {% endfor %}
</div>
