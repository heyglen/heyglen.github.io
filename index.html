---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
      <span class="post-date">{{ post.date | date_to_string }}</span>
      <span class="post-link">
        <a href="{{ site.baseurl }}{{ post.url | remove_first: '/'}}">
           {{ post.title }}
        </a>
    </span>
  </div>
  {% endfor %}
</div>
