---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">

    <div class="post-link">
        <a href="{{ site.baseurl }}{{ post.url | remove_first: '/'}}">
            <div>
            {{ post.title }}
            </div>
        </a>
    </div>
    <a href="{{ site.baseurl }}{{ post.url | remove_first: '/'}}">
        <div class="post-date">{{ post.date | date_to_string }}</div>
    </a>


  </div>
  {% endfor %}
